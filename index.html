<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dualshock 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" alt="logo" class="logo">
            <nav>
                <ul class='allNavA'>
                    
                        <li><a href="#">Game Controllers</a></li>
                            <li><a href="#">VR Accessories</a></li>
                                <li><a href="#">Media Remotes</a></li>
                                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <div class="wrapper-icon">
                <img src="img/menu.png" alt="menu Icon" class="menu-icon">
            </div>
        </div>

        <div class="wrapper">
            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2<br> Dualshock 4</h2>
                    <h3>Wireless Controller for PlayStation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now<img src="img/arrow.png"></button>
    
                </div>
                <div class="col-2">
                    <img src="img/controller.png" alt="controller" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="img/add.png" alt="button">
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
        </div>
        <div class="social-links">
            <a href="#"><img src="img/fb.png" alt=""></a>
            <a href="#"><img src="img/tw.png" alt=""></a>
            <a href="#"><img src="img/ig.png" alt=""></a>
        </div>
    </div>
    <script src="script.js"></script>

</html>
